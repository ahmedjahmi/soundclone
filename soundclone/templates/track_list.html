{% extends "base.html" %}
{% load static %}

{% block title %}
    Home | Soundclone
{% endblock %}

{% block content %}
    <h1>Recent Tracks</h1>
    <ul>
        {% for track in tracks %}
            <li>{{ track.artist }} - <a href="{% url 'track-detail' track.pk %}">{{ track.title }}</a></li>
        {% endfor %}
        <a href="{% url 'track-create' %}">Create a track</a>
    </ul>
{% endblock %}
