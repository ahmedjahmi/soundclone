{% extends "base.html" %}
{% load static %}

{% block title %}
    Home | Soundclone
{% endblock %}

{% block body-id %}page--track-list{% endblock %}

{% block content %}
<body>
    <h3>Recent Tracks</h3>
    <ul id="recent-tracks">
        {% for track in tracks %}
            <li>{{ track.artist }}<a href="{% url 'track-detail' track.pk %}">{{ track.title }}</a></li>
        {% endfor %}
        <a href="{% url 'track-create' %}">Create a track</a>
    </ul>
</body>
{% endblock %}
