{% load static %}

<html>
    <head>
        <title>{% block title %}Soundclone{% endblock %}</title>
        <link rel="stylesheet/less" type="text/css" href="{% static "css/layout.less" %}" />
        <link rel="stylesheet/less" type="text/css" href="{% static "css/components.less" %}" />
        <link rel="stylesheet/less" type="text/css" href="{% static "css/page-specific.less" %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js" ></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body id="{% block body-id %}{% endblock %}">
        <header class="header">
            <nav class="nav">
                <ul>
                    <li><a href="{% url 'index' %}">Soundclone</a></li>
                    <li><a href="{% url 'track-create' %}">Upload</a></li>
                    {% if request.user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <li>
                            <a href="{% url 'user-detail' request.user.username %}">
                            {{ request.user.username }}
                            </a>
                        </li>
                    {% else %}
                    <li><a href="{% url 'user-create' %}">Sign up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        
        {% block content %}{% endblock %}
    </body>
</html>
