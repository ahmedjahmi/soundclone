{% load static %}

<html>
<head>
  <title>{{ user.username }}</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    <h1>Recent Tracks</h1>
    <ul>
        {% for track in tracks %}
            <li>{{ track.artist }} - <a href="{% url 'track-detail' track.pk %}">{{ track.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
