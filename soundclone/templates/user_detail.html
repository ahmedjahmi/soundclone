{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ user.username }} | Soundclone
{% endblock %}

{% block content %}
    <h1>Recent Tracks</h1>
    <ul>
        {% for track in tracks %}
            <li>{{ track.artist }} - <a href="{% url 'track-detail' track.pk %}">{{ track.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
